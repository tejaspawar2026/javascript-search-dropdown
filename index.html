<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Dropdown</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" >
</head>
<body>

  <div class="container">
    <div class="select-option">
      <span>Select State</span>
      <i class="bi bi-caret-down-fill"></i>
    </div>
    <div class="list-search-container">
      <div class="search-box">
        <i class="bi bi-search"></i>
        <input type="text" id="search" name="search" placeholder="Search" spellcheck="false">
      </div>
      <ul class="list">
        <li class="list-items">Oneplus</li>
        <li class="list-items">Apple</li>
        <li class="list-items">Sony</li>
        <li class="list-items">Samsung</li>
      </ul>
    </div>
  </div>

  <!-- External Script -->
  <script src="app.js"></script>
</body>
</html>
